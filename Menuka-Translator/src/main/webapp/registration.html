<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">


</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <center>
        <legend>Registration</legend>
        </center>
        <!-- Text input-->


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="fname">First Name</label>
            <div class="col-md-5">
                <input id="fname" name="fname" type="text" placeholder="You First Name" class="form-control input-md" required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="lname">Last Name</label>
            <div class="col-md-5">
                <input id="lname" name="lname" type="text" placeholder="Your Last Name" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="dob">Date of Birth</label>
            <div class="col-md-5">
                <input id="dob" name="dob" type="text" placeholder="dd/mm/yyyy" class="form-control input-md" required="">
                <span class="help-block">Click on year to select year</span>
            </div>
        </div>

        <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Country</label>
        <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">Option one</option>
                <option value="2">Option two</option>
            </select>
        </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-5">
                <input id="email" name="email" type="text" placeholder="Type Your Email Here" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="mnumber">Mobile Number</label>
            <div class="col-md-5">
                <input id="mnumber" name="mnumber" type="text" placeholder="Your Mobile Number" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-5">
                <input id="username" name="username" type="text" placeholder="Type a Unique Username" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-5">
                <input id="password" name="password" type="password" placeholder="Type a password here" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cpassword">Confirm Password</label>
            <div class="col-md-5">
                <input id="cpassword" name="cpassword" type="password" placeholder="Confirm Your Password" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="sbtn"></label>
            <div class="col-md-4">
                <button id="sbtn" name="sbtn" class="btn btn-success">Add User</button>
            </div>
        </div>

    </fieldset>
</form>

    </form>
</div>
</body>
</html>
